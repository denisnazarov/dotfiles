set-option -g default-shell /bin/zsh

# correct colors
set -g default-terminal "screen-256color"

set-option -g default-command "reattach-to-user-namespace -l zsh"
bind C-c run "tmux show-buffer | reattach-to-user-namespace pbcopy"
bind C-v run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

# re-map prefix
set -g prefix C-a
unbind C-b

# ensure that we can send Ctrl-A to other apps
bind C-a send-prefix

# don't delay
set -sg  escape-time 0

# start window and pane index at 1
set -g base-index 1
setw -g pane-base-index 1

# reload config
bind r source-file ~/.tmux.conf \; display "Reloaded"

# window spliting
bind | split-window -h
bind - split-window -v

# move between panes like vim
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes with vim movements
bind -r H   resize-pane -L 10
bind -r J   resize-pane -D 10
bind -r K   resize-pane -U 10
bind -r L   resize-pane -R 10

# vim style copy & paste
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection
bind p paste-buffer

# maximize window
unbind Up
bind Up new-window -d -n tmp \; swap-pane -s tmp.1 \; select-window -t tmp
#snap window back into place
unbind Down
bind Down last-window \; swap-pane -s tmp.1 \; kill-window -t tmp

# no mouse!
setw -g mode-mouse off
set -g mouse-select-pane off
set -g mouse-resize-pane off 
set -g mouse-select-window off

# enable activity alerts
setw -g monitor-activity on 
set -g visual-activity on


# pane colors
set -g pane-border-fg green
set -g pane-border-bg black

# Command / message line
set -g message-fg white 
set -g message-bg black 
set -g message-attr bright

# Update the status bar every sixty seconds
set -g status-interval 60

# enable vi keys.
setw -g mode-keys vi

bind q     kill-pane 
bind s     display-panes
bind C-s   choose-session
bind space last-window

# clear the current pane AND clear the pane's history
bind C-k send-keys 'C-l'\; clear-history

set -sg repeat-time 200
set -g history-limit 100000

# panes:
set-option -g pane-border-fg white
set-option -g pane-border-bg default
set-option -g pane-active-border-fg green
set-option -g pane-active-border-bg default
set -g pane-active-border-bg default

# status line
set -g status on
set -g status-left-length 40
set -g status-right-length 40
set -g status-left '#S     '
set -g status-right '  %d %b %R'
set -g status-bg black
set -g status-fg white
set -g status-utf8 on
set -g status-justify centre
set -g set-titles on
set -g set-titles-string '#H:#S  #W #P'

# window colors
setw -g window-status-current-fg green 
setw -g window-status-current-bg black
setw -g window-status-current-attr bright
setw -g window-status-bg white
setw -g window-status-fg black

setw -g automatic-rename off
